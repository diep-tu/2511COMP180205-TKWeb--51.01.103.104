<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-top: 30px;
      text-shadow: 1px 1px 2px #333;
    }

    form {
      background-color: #ffffffdd;
      padding: 30px;
      margin: 30px auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    textarea:focus,
    select:focus {
      border-color: #ff69b4;
      outline: none;
      box-shadow: 0 0 8px rgba(255, 105, 180, 0.4);
    }

    .inline {
      width: auto !important;
      display: inline-block;
      margin-right: 10px;
    }

    .radio-group,
    .checkbox-group {
      margin-top: 10px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    input[type="button"] {
      background-color: #ff69b4;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    input[type="button"]:hover {
      background-color: #ff1493;
    }

    center {
      display: block;
      text-align: center;
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Student Registration Form</h1>
  <form action="#" method="post">
    <label for="rollno">Roll No.:</label>
    <input type="text" id="rollno" name="Roll no">

    <label>Student Name:</label>
    <input type="text" placeholder="First Name" name="fname">
    <input type="text" placeholder="Last Name" name="lname">

    <label for="fathername">Father's Name:</label>
    <input type="text" id="fathername" name="Father's name">

    <label for="dob">Date of Birth:</label>
    <input type="number" placeholder="Day" min="1" max="31" class="inline">
    <input type="number" placeholder="Month" min="1" max="12" class="inline">
    <input type="number" placeholder="Year" min="2000" max="2010" class="inline">
    <span class="inline">(DD&ndash;MM&ndash;YYYY)</span>

    <label for="mobile">Mobile No.:</label>
    <select class="inline">
      <option>+91</option>
      <option>+86</option>
      <option>+84</option>
      <option>+82</option>
    </select>
    <input type="text" class="inline" style="width: calc(100% - 70px);">

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email">

    <label for="pw">Password:</label>
    <input type="password" name="pw">

    <label>Gender:</label>
    <div class="radio-group">
      <input type="radio" name="gender" value="Male"> Male
      <input type="radio" name="gender" value="Female"> Female
    </div>

    <label>Department:</label>
    <div class="checkbox-group">
      <input type="checkbox" name="department" value="CSE"> CSE
      <input type="checkbox" name="department" value="IT"> IT
      <input type="checkbox" name="department" value="ECE"> ECE
      <input type="checkbox" name="department" value="Civil"> Civil
      <input type="checkbox" name="department" value="Mech"> Mech
    </div>

    <label for="course">Course:</label>
    <select id="course" name="course">
      <option disabled selected>-- Select Current Course --</option>
      <option>B.Tech</option>
      <option>M.Tech</option>
      <option>BCA</option>
      <option>MBA</option>
    </select>

    <label for="studentphoto">Student Photo:</label>
    <input type="file" name="studentphoto" id="studentphoto">

    <label for="city">City:</label>
    <input type="text" id="city" name="city">

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4"></textarea>
    <center>
      <input type="button" value="Register">
    </center>
  </form>
</body>
</html>
